name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sara_site_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests with coverage
        working-directory: ./sara-backend
        run: mvn clean verify -Dspring.profiles.active=test

      - name: Check coverage threshold (80%)
        working-directory: ./sara-backend
        run: |
          echo "Checking JaCoCo coverage report..."
          if [ -f target/jacoco-report/jacoco.xml ]; then
            echo "Coverage report generated successfully"
            cat target/jacoco-report/jacoco.xml | head -20
          else
            echo "Coverage report not found!"
            find target -name "jacoco.xml" 2>/dev/null || echo "No jacoco.xml found anywhere"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: sara-backend/target/jacoco-report/

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests and generate coverage
        working-directory: ./sara-backend
        run: mvn clean verify -Dspring.profiles.active=test

      - name: Verify coverage report exists
        working-directory: ./sara-backend
        run: |
          echo "Looking for JaCoCo report..."
          ls -la target/jacoco-report/ || echo "Directory not found"
          cat target/jacoco-report/jacoco.xml | head -5 || echo "jacoco.xml not found"

      - name: SonarCloud Scan
        working-directory: ./sara-backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=Imadeddine2741_sara-site-monorepo \
            -Dsonar.organization=imadeddine2741 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco-report/jacoco.xml \
            -Dsonar.java.coveragePlugin=jacoco \
            -Dsonar.sources=src/main/java \
            -Dsonar.tests=src/test/java \
            -Dsonar.java.binaries=target/classes

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./sara-backend
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: sara-backend-jar
          path: sara-backend/target/*.jar
