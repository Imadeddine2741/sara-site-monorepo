<div class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Mot de passe oublié</h1>
    <p class="auth-subtitle">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>

    <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="auth-field">
        <label class="auth-label">Email</label>
        <input class="auth-input" type="email" formControlName="email" placeholder="votre@email.com">
      </div>

      <button class="auth-button" type="submit" [disabled]="loading || form.invalid">
        {{ loading ? 'Envoi en cours...' : 'Envoyer le lien' }}
      </button>

      <p class="auth-success" *ngIf="message">{{ message }}</p>
      <p class="auth-error" *ngIf="error">{{ error }}</p>
    </form>

    <div class="auth-footer">
      <a routerLink="/login">Retour à la connexion</a>
    </div>
  </div>
</div>
